[window]
dynamic_title = true
padding = { x = 15, y = 15 }
dynamic_padding = true

[font]
normal = { family = "UbuntuMono Nerd Font Mono", style = "Regular" }
bold = { family = "UbuntuMono Nerd Font Mono", style = "Bold" }
italic = { family = "UbuntuMono Nerd Font Mono", style = "Italic" }
bold_italic = { family = "UbuntuMono Nerd Font Mono", style = "Bold Italic" }

[cursor]
style = { shape = "Beam" }

[env]
TERM = "xterm-256color"

[colors.primary]
background = "#0F1212"
foreground = "#d3c6aa"

# Normal colors
[colors.normal]
black   = "#414b50"
red     = "#e67e80"
green   = "#a7c080"
yellow  = "#dbbc7f"
blue    = "#7fbbb3"
magenta = "#d699b6"
cyan    = "#83c092"
white   = "#d3c6aa"

# Bright colors
[colors.bright]
black   = "#475258"
red     = "#e67e80"
green   = "#a7c080"
yellow  = "#dbbc7f"
blue    = "#7fbbb3"
magenta = "#d699b6"
cyan    = "#83c092"
white   = "#d3c6aa"
