monitor=eDP-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,2560x1440@60,-2560x-350,1

exec-once = hyprpaper & waybar & dunst & /nix/store/$(ls -la /nix/store | grep 'polkit-gnome' | grep 4096 | awk '{print $9}' | sed -n '$p')/libexec/polkit-gnome-authentication-agent-1 & blueman-applet & nm-applet

xwayland {
    force_zero_scaling = true
}

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0
}

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(f2f0faff)
    col.inactive_border = rgba(272727ff)

    layout = master
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

master {
    new_is_master = false
}

gestures {
    workspace_swipe = true
}

bind = SUPER SHIFT, RETURN, exec, alacritty
bind = SUPER SHIFT, Q, killactive
bind = SUPER SHIFT, B, exit
bind = SUPER, E, exec, dolphin
bind = SUPER SHIFT, F, togglefloating
bind = SUPER, F, fullscreen, 1
bind = SUPER, SPACE, exec, pkill fuzzel || fuzzel
bind = SUPER, X, exec, swaylock

bind = SUPER, RETURN, layoutmsg, swapwithmaster master
bind = SUPER SHIFT, J, layoutmsg, swapnext
bind = SUPER SHIFT, K, layoutmsg, swapprev

# Move focus with mainMod + hjkl
bind = SUPER, L, movefocus, r
bind = SUPER, H, movefocus, l
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
